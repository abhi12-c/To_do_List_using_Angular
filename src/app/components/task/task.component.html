<div>
  <div class="container mx-auto">
    <div class="max-w-xl p-5 mx-auto my-10 bg-white rounded-md shadow-sm">
      <div class="text-center">
        <h1 class="my-3 text-3xl font-semibold text-gray-700">Task Manager</h1>
        <p class="text-gray-400">Enter The Task To Be Done.</p>
      </div>
      <div>
        <form [formGroup]="InputTask" (ngSubmit)="onSubmitTask()">
          <div class="mb-6">
            <label for="task_id" class="block mb-2 text-sm text-gray-600"
              >Task ID</label
            >
            <input
              type="number"
              name="Task_id"
              placeholder="Id"
              required
              formControlName="task_id"
              class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
            />
          </div>
          <div class="mb-6">
            <label for="taskname" class="block mb-2 text-sm text-gray-600"
              >Task Name</label
            >
            <input
              type="text"
              name="taskname"
              formControlName="taskname"
              placeholder="Enter Task Name"
              required
              class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
            />
          </div>
          <div class="mb-6">
            <label for="summary" class="text-sm text-gray-600"
              >Task Summary</label
            >
            <input
              type="text"
              name="summary"
              placeholder="Write Summary"
              formControlName="summary"
              required
              class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
            />
          </div>
          <div class="mb-6">
            <label for="priority" class="text-sm text-gray-600"
              >Select Priority:</label
            >
            <select
              class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
              name="priority"
              formControlName="priority"
              id="priority"
            >
              <option value="High">High</option>
              <option value="Medium" selected>Medium</option>
              <option value="Low">Low</option>
            </select>
          </div>
          <div class="mb-6">
            <label for="status" class="text-sm text-gray-600"
              >Select your Status:</label
            >
            <select
              class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
              name="status"
              formControlName="status"
              id="status"
            >
              <option value="To DO" selected>To Do</option>
              <option value="In Progress">In Progress</option>
              <option value="In Review">In Review</option>
              <option value="Done">Done</option>
            </select>
          </div>
          <div class="mb-6">
            <button
              type="submit"
              class="w-full px-2 py-4 text-white bg-indigo-500 rounded-md focus:bg-indigo-600 focus:outline-none"
            >
              Add Task
            </button>
          </div>
          <div class="mb-6">
            <div
              class="w-full px-2 py-4 text-white bg-indigo-500 rounded-md focus:bg-indigo-600 focus:outline-none cursor-pointer"
            >
              <a (click)="cancel()" class="flex justify-center">Cancel</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
